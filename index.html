<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Web Search</title>
    <style>
        :root {
            --primary-color: #3f9;
            --secondary-color: #f09;
            --background-color: #000;
            --text-color: #fff;
            --star-color: #fff;
            --search-background: linear-gradient(135deg, #f09, #3f9);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: var(--background-color);
            color: var(--text-color);
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --star-color: #e0e0e0;
        }
        .search-container {
            position: relative;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            animation: searchBackground 10s linear infinite;
        }
        @keyframes searchBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 16px;
        }
        .search-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 2;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .suggestions div:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            flex: 1 1 calc(33.333% - 40px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .result-card h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }
        .result-card p {
            margin: 0;
            font-size: 1em;
        }
        .star {
            position: absolute;
            background: var(--star-color);
            border-radius: 50%;
            opacity: 0.8;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--secondary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <button class="toggle-button" id="darkModeToggle">Dark Mode</button>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search the web...">
        <div class="suggestions" id="suggestions"></div>
    </div>
    <div class="results" id="results"></div>

    <script>
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const suggestions = document.getElementById('suggestions');
        const results = document.getElementById('results');

        searchInput.addEventListener('input', async () => {
            const query = searchInput.value.trim();
            if (!query) {
                suggestions.style.display = 'none';
                return;
            }

            // Simulate API call for suggestions
            const mockSuggestions = ['Google', 'Bing', 'DuckDuckGo', 'Yahoo', 'Ask Jeeves'];
            suggestions.innerHTML = mockSuggestions.map(sug => `<div>${sug}</div>`).join('');
            suggestions.style.display = 'block';

            suggestions.addEventListener('click', (event) => {
                if (event.target.tagName === 'DIV') {
                    searchInput.value = event.target.textContent;
                    suggestions.style.display = 'none';
                    performSearch(query);
                }
            });
        });

        async function performSearch(query) {
            // Simulate API call for search results
            const mockResults = [
                { title: 'Google Search', description: 'Search the world\'s information, including webpages, images, videos and more.' },
                { title: 'Bing Search', description: 'Bing helps you turn information into action, offering answers, tasks, and tools that bring you closer to what you want to be true.' },
                { title: 'DuckDuckGo Search', description: 'The search engine that doesn't track you.' }
            ];

            results.innerHTML = mockResults.map(result => `
                <div class="result-card">
                    <h2>${result.title}</h2>
                    <p>${result.description}</p>
                </div>
            `).join('');
        }

        // Create and animate stars
        const stars = createStars(100);
        moveStarsAwayFromMouse(stars);
    </script>
</body>
</html>
